<script type="text/x-red" data-template-name="ui_ui-action">

    <div class="form-row">
        <label><i class="fa fa-sign-out"></i> Target</label>
        <select id="node-input-target"></select>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="" style="width: 70%;">
    </div>

  </script>

<script type="text/javascript">

    RED.nodes.registerType('ui_ui-action', {
        category: 'dashboard',
        color: '#cc66ff',
        defaults: {
            group: { value: '' },
            order: { value: 0 },
            target: { required: true },
            topic: { value: "" },
            name: { value: "" }
        },
        inputs: 1,
        outputs: 0,
        paletteLabel: "ui action",
        icon: "empty.png",
        label: function () {
            return this.name || "ui action";
        },
        oneditprepare: function () {

            var node = this;

            var candidateNodes = RED.nodes.filterNodes( {type: "ui_text-input" });
            
            var select = $('#node-input-target');

            candidateNodes.forEach(function(n) {

                var isChecked = node.target === n.id;
                var nodeDef = RED.nodes.getType(n.type);
                var label;

                if (nodeDef) {
                    var l = nodeDef.label;
                    label = (typeof l === "function" ? l.call(n) : l)||"";
                }
                if (!nodeDef || !label) {
                    label = n.type;
                }

                var option = new Option(label, n.id);
                select.append(option);

            });

        },
        oneditsave: function() {
            if (!this.target) return;
            var node = this;
            var candidates = RED.nodes.filterNodes({}).filter(function(x) { return x.id === node.target; })
            if (candidates.length !== 1) return;
            var targetNode = candidates[0];
            this.group = targetNode.group;
            this.order = targetNode.order + 1;
        }
    });

</script>
